<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduFunding - Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
          <h2 class="logo"><a href="main.html">EduFunding</a></h2>
          <input type="checkbox" id="menu-toggle" />
          <label for="menu-toggle" id="hamburger-btn">
          </label>
          <ul class="links">
            <li><a href="main.html">Home</a></li>
            <li><a href="scholarship.html">Find Scholarship</a></li>
            <li><a href="resources.html">Resources</a></li>
            <li><a href="contact.html">Contact Us</a></li>
          </ul>
          <div class="buttons">
            <a href="login.html" class="signin">Sign In</a>
            <a href="register.html" class="signup">Sign Up</a>
          </div>
        </nav>
      </header>
          <div class="login-container">
              <h1>Login</h1>
              <p>Welcome back! Please enter your credentials to continue.</p>
      
              <form class="login-form">
                  <label for="email">Email</label>
                  <input type="email" id="email" placeholder="Enter your email" required>
      
                  <label for="password">Password</label>
                  <input type="password" id="password" placeholder="Enter your password" required>
      
                  <button type="submit">Login</button>
      
                  <div class="divider">or</div>
      
                  <button class="google-btn">
                      <img src="google-logo.png" alt="Google Icon"> Login with Google
                  </button>
      
                  <p class="register-link">Don't have an account? <a href="register.html">Sign up</a></p>
              </form>
          </div>
      </body>
      </html>
  </body>
</html>
