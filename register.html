<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduFunding - Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
          <h2 class="logo"><a href="main.html">EduFunding</a></h2>
          <input type="checkbox" id="menu-toggle" />
          <label for="menu-toggle" id="hamburger-btn">
          </label>
          <ul class="links">
            <li><a href="main.html">Home</a></li>
            <li><a href="scholarship.html">Find Scholarship</a></li>
            <li><a href="resources.html">Resources</a></li>
            <li><a href="contact.html">Contact Us</a></li>
          </ul>
          <div class="buttons">
            <a href="login.html" class="signin">Sign In</a>
            <a href="register.html" class="signup">Sign Up</a>
          </div>
        </nav>
      </header>
    <div class="register-container">
        <h1>Create an Account</h1>
        <p>Join us and explore scholarship opportunities tailored for you.</p>

        <form class="register-form">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>

            <button type="submit">Register</button>

            <div class="divider">or</div>

            <button class="google-btn">
                <img src="google-logo.png" alt="Google Icon"> Register with Google
            </button>

            <p class="login-link">Already have an account? <a href="login.html">Login</a></p>
        </form>
    </div>

</body>
</html>
